<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Chess board pattern background -->
  <defs>
    <pattern id="chessboard" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="#f0d9b5"/>
      <rect x="30" y="30" width="30" height="30" fill="#f0d9b5"/>
      <rect x="30" y="0" width="30" height="30" fill="#b58863"/>
      <rect x="0" y="30" width="30" height="30" fill="#b58863"/>
    </pattern>
    
    <!-- Gradient backgrounds -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d9b5;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#b58863;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="pieceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3c79e6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroGradient)"/>
  
  <!-- Chess board pattern overlay -->
  <rect width="800" height="600" fill="url(#chessboard)" opacity="0.1"/>
  
  <!-- Chess pieces silhouettes -->
  
  <!-- King -->
  <g transform="translate(150, 200) scale(2)">
    <path d="M20 60 L60 60 L55 15 L50 15 L50 5 L45 5 L45 0 L35 0 L35 5 L30 5 L30 15 L25 15 L20 60 Z" fill="url(#pieceGradient)" opacity="0.6"/>
    <circle cx="40" cy="8" r="3" fill="url(#pieceGradient)" opacity="0.6"/>
    <rect x="37" y="2" width="6" height="8" fill="url(#pieceGradient)" opacity="0.6"/>
    <rect x="35" y="4" width="10" height="4" fill="url(#pieceGradient)" opacity="0.6"/>
  </g>
  
  <!-- Queen -->
  <g transform="translate(600, 150) scale(1.8)">
    <path d="M15 60 L65 60 L60 15 L55 20 L50 10 L45 25 L40 5 L35 25 L30 10 L25 20 L20 15 L15 60 Z" fill="url(#pieceGradient)" opacity="0.5"/>
    <circle cx="28" cy="15" r="2" fill="url(#pieceGradient)" opacity="0.5"/>
    <circle cx="40" cy="8" r="3" fill="url(#pieceGradient)" opacity="0.5"/>
    <circle cx="52" cy="15" r="2" fill="url(#pieceGradient)" opacity="0.5"/>
  </g>
  
  <!-- Rook -->
  <g transform="translate(100, 400) scale(1.5)">
    <path d="M20 60 L60 60 L55 20 L50 20 L50 10 L45 10 L45 20 L40 20 L40 10 L35 10 L35 20 L30 20 L30 10 L25 10 L25 20 L20 20 L20 60 Z" fill="url(#pieceGradient)" opacity="0.4"/>
  </g>
  
  <!-- Bishop -->
  <g transform="translate(650, 400) scale(1.6)">
    <path d="M25 60 L55 60 L50 15 L45 25 L40 5 L35 25 L30 15 L25 60 Z" fill="url(#pieceGradient)" opacity="0.4"/>
    <circle cx="40" cy="8" r="4" fill="url(#pieceGradient)" opacity="0.4"/>
    <path d="M36 8 L44 8 L42 12 L38 12 Z" fill="url(#pieceGradient)" opacity="0.4"/>
  </g>
  
  <!-- Knight -->
  <g transform="translate(350, 350) scale(1.7)">
    <path d="M25 60 L55 60 L50 25 L45 30 L40 20 L35 15 L30 20 L25 30 L25 60 Z" fill="url(#pieceGradient)" opacity="0.3"/>
    <path d="M30 20 Q35 10 45 15 Q50 20 45 30 L40 25 L35 30 Z" fill="url(#pieceGradient)" opacity="0.3"/>
  </g>
  
  <!-- Pawns -->
  <g transform="translate(250, 500) scale(1.2)">
    <path d="M30 60 L50 60 L45 25 L35 25 L30 60 Z" fill="url(#pieceGradient)" opacity="0.3"/>
    <circle cx="40" cy="20" r="8" fill="url(#pieceGradient)" opacity="0.3"/>
  </g>
  
  <g transform="translate(500, 500) scale(1.2)">
    <path d="M30 60 L50 60 L45 25 L35 25 L30 60 Z" fill="url(#pieceGradient)" opacity="0.3"/>
    <circle cx="40" cy="20" r="8" fill="url(#pieceGradient)" opacity="0.3"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="3" fill="#3c79e6" opacity="0.2"/>
  <circle cx="600" cy="80" r="2" fill="#3c79e6" opacity="0.2"/>
  <circle cx="150" cy="500" r="4" fill="#3c79e6" opacity="0.2"/>
  <circle cx="700" cy="300" r="2" fill="#3c79e6" opacity="0.2"/>
  
  <!-- Chess notation hints -->
  <text x="50" y="580" font-family="monospace" font-size="12" fill="#b58863" opacity="0.3">a1</text>
  <text x="730" y="580" font-family="monospace" font-size="12" fill="#b58863" opacity="0.3">h1</text>
  <text x="50" y="30" font-family="monospace" font-size="12" fill="#b58863" opacity="0.3">a8</text>
  <text x="730" y="30" font-family="monospace" font-size="12" fill="#b58863" opacity="0.3">h8</text>
</svg> 